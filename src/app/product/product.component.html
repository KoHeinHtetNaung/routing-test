<h1>Products list</h1>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.productId}}</td>
        <td><a [routerLink]="['/product', product.name]">{{product.name}}</a></td>
        <td>{{product.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
